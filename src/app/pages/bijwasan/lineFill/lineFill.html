            <div ng-repeat="line in lineFill.lineFillData track by $index">
                <table  class="table table-bordered table-hover table-condensed">
                    <tr ng-repeat="(index, values) in line track by index">
                            <th>{{ index }}</th>
                            <td ng-repeat="value in values track by  $index">
                                <span editable-text="value" e-name="value" e-form="groupform" e-required>
                                        {{ value  || '-' }}
                                        </span>
                            </td>
                        </tr>
                </table>
                <center>
                        <form editable-form name="groupform" onaftersave="saveColumn('group')" ng-show="groupform.$visible">
                                <button type="submit" ng-disabled="groupform.$waiting" class="btn btn-primary">
                                save
                                </button>
                                <button type="button" ng-disabled="groupform.$waiting" ng-click="groupform.$cancel()" class="btn btn-default">
                                cancel
                                </button>
                            </form>  
                            <button class="btn btn-default" ng-show="!groupform.$visible" ng-click="groupform.$show()">
                                edit
                            </button>
                </center>
            </div>


            <div class="button-wrapper ng-scope">
              <button type="button"  ng-click="openRemarks()" class="btn btn-primary btn-md">Remarks</button>
