<div ng-controller= "lineFill-ctrl">
    <div class="panel-body" > 
        <div class="row" ng-if = "!lineFill.lineFillData">
                <div class="loader">Loading...</div>
        </div>

        <table ng-if = "lineFill.lineFillData" style="margin: 0px" ng-repeat = "shift in $parent.shifts  track by $index" class="table-bordered table-hover table-condensed" >
                <tr>
                    <th >{{shift}}</th>
              
            
                  <td> 
                        <table style="margin: 2px; padding:2px; font-size: 10px;" ng-repeat = "line in lineFill.lineFillData[shift]  track by $index" class="table-bordered table-hover table-condensed">
                                <tr >
                                    <th style ="width: 100px">{{line.lineFillName}}</th>
                                    <td  ng-repeat = "data in line.lineFill track by $index">
                                        <span >
                                                {{ data.product  || '-' }}
                                        </span>
                                    </td>
                                    <th>Check</th>
                                </tr>
                                <tr style = "line-height: 14px;">
                                    <th  >{{line.lineFillVolume}}</th>
                                    <td style = "width : 25px" ng-repeat = "data in line.lineFill track by $index">
                                        <span >
                                            {{ data.volume || '-' }}
                                        </span>
                                    </td>
                                    <td  >
                                        <span ng-style="line.style"> 
                                            {{ sumLineFill(line)}}
                                        </span>
                                    </td>                
                                </tr>
                        </table> </td>  
                    </tr>
        </table>
        
    </div>
  </div>
